<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/styles/styles.css}" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link th:href="@{/fonts/icomoon/style.css}" rel="stylesheet"/>

    <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Style -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <title>Transactions</title>
</head>
<body>
<header class="header">

    <nav class="header__navigation navigation">

        <ul class="navigation__list">
            <li class="navigation__item">
                <a class="navigation__link" th:href="@{/admin/administration-page}">Administration page</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" th:href="@{/admin/users}">Users</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" th:href="@{/admin/usersBalances}">All balances</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link navigation__link_active" th:href="@{/admin/users-transactions}">All transactions</a>
            </li>

            <a class="navigation__link" href="javascript: document.logoutForm.submit()" role="menuitem">Logout</a>

            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Sign Out"/>
            </form>
            </li>

        </ul>

        <p class="header__hashtag">#CurrencyExchanger</p>

    </nav>
</header>

<div class="container">

    <h3 class="mb-5">Transactions</h3>

    <div class="table-responsive">

<!--    <label for="txtSearch">Input</label><input id="txtSearch" type="text" name="username"/>-->

    <table class="table table-striped custom-table">
        <thead>
        <tr>
            <th scope="col">Full user name</th>
            <th scope="col">Sold</th>
            <th scope="col"></th>
            <th scope="col">Received</th>
            <th scope="col"></th>
            <th scope="col">Calculated commission fee</th>
            <th scope="col">Date</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempTransaction : ${transactions}" scope="row">

            <td th:text="${tempTransaction.user.firstName + ' ' + tempTransaction.user.lastName}"/>
            <td th:text="${tempTransaction.sell.amountOfMoney + ' ' tempTransaction.sell.currencyCode}"/>
            <td><img th:src="@{images/arrow-up.png}"></td>
            <td th:text="${tempTransaction.receive.amountOfMoney + ' ' tempTransaction.receive.currencyCode}"/>
            <td><img th:src="@{images/arrow-down.png}"></td>
            <td th:text="${tempTransaction.calculatedCommissionFee}"/>
            <td th:text="${tempTransaction.creationTime}"/>

        </tr>
        </tbody>
    </table>

    </div>

</div>

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
