<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Criminal</title>
</head>
<body>

<header class="header">

    <nav class="header__navigation navigation">

        <ul class="navigation__list">
            <li class="navigation__item">
                <a class="navigation__link navigation__link_active">Currency converter</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="https://www.interpol.int/">My transactions</a>
            </li>
            <li class="navigation__item">

                <a class="navigation__link" href="javascript: document.logoutForm.submit()" role="menuitem">Logout</a>

                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input hidden type="submit" value="Sign Out"/>
                </form>
            </li>

        </ul>

        <p class="header__hashtag">#CurrencyExchanger</p>

    </nav>
</header>

<!--Main-->

<div class="main">

    <div class="container">

        <h3>MY BALANCES</h3>
        <hr>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>MY BALANCES</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="tempBalance : ${balances}">

                <td th:text="${tempBalance.sumOnTheBalance + ' ' tempBalance.currencyCode}"/>

            </tr>
            </tbody>
        </table>

    </div>

    <!--Main content-->
    <div class="main_content">

        <form action="#" th:action="@{/exchanger/save}"
              th:object="${transaction}" method="POST">

            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <td>
                        <select th:field="*{sell.currencyCode}">
                            <option value="">Select currency</option>
                            <option th:each="currency : ${currencyCode}" th:value="${currency}"
                                    th:text="${currency}"></option>
                        </select>
                    </td>
                </tr>

                </thead>

            </table>

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <!-- Modal window confirmation -->

        <a class="navigation__link example">Submit</a>
        <div class="modal">
            <div class="modal-content">
                <p class="answerWindow">Confirm Your Transaction<br/>
                    Don't fool me please, I'm just learning Spring Security.......</p>
                <nav>
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a class="navigation__link" href="movies/all.html">Yes</a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="home.html">Not</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Done modal window -->

        <a class="navigation__link example">Confirm</a>
        <div class="modal">
            <div class="modal-content">

                <p class="confirmationTitle">Currency converted</p>
                <p class="answerWindow" th:utext="${'You have converted ' + transaction.sell.amountOfMoney + ' ' +
        transaction.sell.currencyCode + ' to ' + transaction.receive.amountOfMoney + ' ' +
        transaction.receive.currencyCode + '. Commission fee: ' + transaction.calculatedCommissionFee + ' ' +
        transaction.sell.currencyCode + '.'}"></p>
                <nav>
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a class="navigation__link" href="movies/all.html">Done</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!--Main balance-->
    <aside class="sidebar">
        <img src="img/photo.jpg" alt="Criminal photo" class="photo">
    </aside>

</div>

<label for="txtSearch">Input</label><input id="txtSearch" type="text" name="currency"/>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    var equations = /*[[${equations}]]*/;
    /*]]>*/

    $('#txtSearch').on('keyup', function(){
        var value = $(this).val();
        console.log('Value = ' + value);
    });


</script>


</body>
</html>
