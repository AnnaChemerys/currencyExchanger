            <li class="navigation__item">
                <a class="navigation__link navigation__link_active" th:href="@{/showMyLoginPage}">Sign in</a>

            </li>

        <p class="header__hashtag">#CurrencyExchanger</p>

<div class="sign-in">
    <div class="page-content">
        <div class="wizard-v5-content">
            <div class="wizard-form">
                <form class="form-register" id="form-register" action="#" th:action="@{/authenticateTheUser}"
                      method="POST">
                    <!--                    <div class="login-form">-->
                    <!--                <div id="form-total">-->
                    <!-- SECTION 1 -->
                    <div class="login-header">
                        <h2>
                            <span>Sign in</span>
                        </h2>
                    </div>
                    <section>
                        <div class="login-form">
                            <div class="inner">

                                <!-- Place for messages: error, alert etc ... -->
                                <div class="form-group">
                                    <div class="col-xs-15">
                                        <div>
                                            <!-- Check for login error -->
                                            <div th:if="${param.error}">

                                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                    Invalid username or password.
                                                </div>

                                            </div>

                                            <!-- Check for logout -->
                                            <div th:if="${param.logout}">

                                                <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                                    You have been logged out.
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-holder form-holder-2">
                                        <label for="user_name">Username</label>
                                        <!-- User name -->
                                        <input type="text" name="username" placeholder="ex: Annie" class="form-control"
                                               id="user_name"/>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-holder form-holder-2">
                                        <label for="password">Password</label>
                                        <!-- Password -->
                                            <input type="password" name="password" placeholder="**********"
                                                   class="form-control" id="password"/>
                                    </div>
                                </div>
                                <button type="submit" class="button">
                                    <div class="tick"></div>
                                </button>
                            </div>
                        </div>
                    </section>

                </form>
            </div>
        </div>
    </div>
</div>
